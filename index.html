<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "css/reset.css">
    <link rel = "stylesheet" href = "css/style.css">
    <title>Intuit Accounts - Sign Up</title>
</head>

<body>
    <header>
        <div>
            <p>Already have an Intuit account?</p>
            <a href = "https://accounts.intuit.com/signup.html?offering_id=Intuit.ifs.mint&namespace_id=50000026&redirect_url=https%3A%2F%2Fmint.intuit.com%2Foverview.event%3Ftask%3DS#">I forgot my User or Password</a>
        </div>
        <button type="button">
            <img src="/img/lock.png" width="10px">
            Sign in
        </button>
    </header>
    <div id = "logo">
        <img src="/img/logor.png" height="80px">
    </div>
    <main>
        <form>
            <h1>Create an Intuit account</h1>
            <p id = "description">One account for everything Intuit, including. Mint </br><a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account">Learn More</a></p>
            <label>
                <p>Email address</p>
                <input type="text" name = "Email">
            </label>
            <label>
                <p>Phone (recommended)</p>
                <input type="tel" name = "telephone">
                <p id = "phoneWarning">Standard call, messaging or data rates may apply.</p>
            </label>
            <label>
                <p>Password</p>
                <input type="password" name = "password">
            </label>
        </form>
    </main>
</body>
